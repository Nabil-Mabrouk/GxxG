version: '3.11'
services:
  web_gxxg:
    build: .
    command: python /usr/src/app/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - 8000:8000
    depends_on:
      - db_gxxg
    networks:
      - gxxg_network
  
  db_gxxg:
    image: postgres:latest
    volumes:
      - postgres_gxxg_data:/var/lib/postgresql/data

volumes:
  postgres_gxxg_data:
  
networks:
  gxxg_network: