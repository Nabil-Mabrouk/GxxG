version: '3.11'
services:
  web:
    build: .
    command: python /usr/src/app/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - 8000:8000
    depends_on:
      - db
  
  db:
    image: postgres:latest
    volumes:
      -postgres_data:/var/lib/postgresql/data/gxxg/

volumes:
  postgres_data: 

networks:
  gxxg_test_network: